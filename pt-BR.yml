  desc: "<emoji document_id=5188377234380954537>🪐</emoji> <b>Userbot — o que é?</b>\n\n<emoji document_id=5472238129849048175>😎</emoji> Um userbot é um <b>programa de terceiros</b> que interage com a API do Telegram para executar <b>tarefas automatizadas em nome de um usuário</b>. Esses userbots podem ser usados para automatizar várias tarefas, como <b>enviar mensagens, entrar em canais, baixar mídia e muito mais</b>.\n\n<emoji document_id=5474667187258006816>😎</emoji> Userbots são diferentes dos bots regulares do Telegram, pois <b>eles rodam na conta do usuário</b> em vez de uma conta de bot. Isso significa que os userbots podem acessar mais recursos e ter maior flexibilidade em termos das ações que podem executar.\n\n<emoji document_id=5472267631979405211>🚫</emoji> No entanto, é importante observar que <b>os userbots não são oficialmente suportados pelo Telegram</b> e seu uso pode violar os termos de serviço da plataforma. Como tal, <b>os usuários devem ter cuidado ao usar userbots</b> e garantir que não estejam sendo usados para fins maliciosos.\n\n"
